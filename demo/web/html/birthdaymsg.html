<body>
<section class="content-header">
    <h1>
        我的工作台
        <small>短信管理</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li><a href="#">我的工作台</a></li>
        <li><a href="#">短信管理</a></li>
        <li class="active">生日自动祝福</li>
    </ol>
</section>
<section class="content" style="">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">生日自动祝福</h3>
        </div>
        <div class="form-horizontal" id="editcondition">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">生日自动祝福</label>
                    <div class="col-sm-10" style="margin-top: 7px;">

                        <!--<input type="text" class="form-control" id="conditionfilter" placeholder="数字越小越靠前">-->
                        <label>
                            <input type="radio" name="birthdayMsgSwitch" class="flat-red" checked value="1">
                            启用
                        </label>
                        <label>
                            <input type="radio" name="birthdayMsgSwitch" class="flat-red" value="0">
                            不启用
                        </label>
                    </div>
                </div>
                <div id="birthdayMsgSet">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span style="color:red">*</span>祝福短信内容</label>
                        <div class="col-sm-10">
                            <textarea name="" id="msgcontent" cols="30" rows="10" class="form-control" maxlength="200" onchange="this.value=this.value.substring(0, 200)" onkeydown="this.value=this.value.substring(0, 200)" onkeyup="this.value=this.value.substring(0, 200)"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发送时间</label>
                        <div class="col-sm-10">
                            <select name="" id="msgTime" class="form-control">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" id="save_btn">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="/web/js/require.js"></script>
<script src="/web/js/jquery-2.2.3.min.js"></script>
