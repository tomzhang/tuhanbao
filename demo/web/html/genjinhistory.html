<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="/web/css/bootstrap.css">
    <link rel="stylesheet" href="/web/css/AdminLTE.css">
    <link rel="stylesheet" href="/web/css/ionicons.css">
    <link rel="stylesheet" href="/web/css/font-awesome.css">
    <link rel="stylesheet" href="/web/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/web/css/bootstrap-table.css">
    <link rel="stylesheet" href="/web/css/icheck/all.css">
    <link rel="stylesheet" href="/web/css/sweetalert.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/web/css/bootstrap-datetimepicker.min.css">
</head>
<body>
<section class="content-header">
    <h1>
        我的工作台
        <small>营销记录</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li><a href="#">我的工作台</a></li>
        <li class="active">营销记录</li>
    </ol>
</section>
<section class="content" style="">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">营销记录</h3>
        </div>
        <div class="modal fade" id="myModalGenjin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            x
                        </button>
                        <h4 class="modal-title" id="myModalGiftLable">
                            跟进记录
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="customerIdNew" class="col-sm-2 control-label"><span style="color:red">*</span>客户ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="customerIdNew" placeholder="客户ID" maxlength="20" required onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span style="color:red">*</span>跟进时间</label>
                                <div class="col-sm-4">
                                    <input type="text" id="followDateStartNew" class="form-control" maxlength="20" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="genjinResult" class="col-sm-2 control-label"><span style="color:red">*</span>跟进结果</label>
                                <div class="col-sm-10">
                                    <textarea id="genjinResult" cols="63" rows="10" maxlength="200" onchange="this.value=this.value.substring(0, 200)" onkeydown="this.value=this.value.substring(0, 200)" onkeyup="this.value=this.value.substring(0, 200)"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="followStageNew" class="col-sm-2 control-label">跟进阶段</label>
                                <div class="col-sm-10">
                                    <select name="" id="followStageNew" class="form-control">
                                        <option value="">--</option>
                                        <option value="0">初步跟进</option>
                                        <option value="1">深度谈判</option>
                                        <option value="2">谈判成功</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="clsGenjin_btn">关闭</button>
                        <button type="button" class="btn btn-primary" id="doGenjin_btn">保存</button>
                        <button type="button" class="btn btn-primary" style="display: none;" id="updateGenjin_btn">保存</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <div class="row" style="margin-left: 0px;">
                        <label class="control-label col-sm-1">客户ID</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="customerId" maxlength="20" required onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                        <label class="control-label col-sm-1">客户姓名</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="customerName" maxlength="20" required>
                        </div>
                        <label class="control-label col-sm-1">跟进阶段</label>
                        <div class="col-sm-2">
                            <select name="" id="followStage" class="form-control">
                                <option value="">--</option>
                                <option value="0">初步跟进</option>
                                <option value="1">深度谈判</option>
                                <option value="2">谈判成功</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-left: 0px;margin-top: 10px;">
                        <label class="control-label col-sm-1">创建时间</label>
                        <div class="col-sm-2">
                            <!--<input type="text" class="form-control" id="">-->
                            <input type="text" id="createDateStart" class="form-control">
                        </div>
                        <label class="control-label" style="text-align: center;color: red;float: left">至</label>
                        <div class="col-sm-2">
                            <!--<input type="text" class="form-control" id="">-->
                            <input type="text" id="createDateEnd" class="form-control">
                        </div>
                    </div>
                    <div class="row" style="margin-left: 0px;margin-top: 10px;">
                        <label class="control-label col-sm-1">跟进时间</label>
                        <div class="col-sm-2">
                            <!--<input type="text" class="form-control" id="">-->
                            <input type="text" id="followDateStart" class="form-control">
                        </div>
                        <label class="control-label" style="text-align: center;color: red;float: left">至</label>
                        <div class="col-sm-2">
                            <!--<input type="text" class="form-control" id="">-->
                            <input type="text" id="followDateEnd" class="form-control">
                        </div>
                        <button type="button" class="btn btn-default col-sm-1" id="search_btn">
                            搜索
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row"  style="margin-left: 2px;">
                    <div id="toolbar" class="btn-group">
                        <button type="button" class="btn bg-orange" id="addGenjinRecord_btn">
                            <span class="glyphicon glyphicon-pencil"></span>新建跟进记录
                        </button>
                        <button type="button" class="btn bg-yellow" id="detail_btn">
                            <span class="glyphicon glyphicon-pencil"></span>查看
                        </button>
                        <button type="button" class="btn bg-purple" id="edit_btn">
                            <span class="glyphicon glyphicon-pencil"></span>编辑
                        </button>
                        <button type="button" class="btn bg-red" id="delete_btn">
                            <span class="glyphicon glyphicon-trash"></span>删除
                        </button>
                    </div>
                    <table id="example2" class="table table-bordered display text-center cell-border table-hover">
                        <thead>
                        <tr>
                            <th><input name="allChecked" type="checkbox"></th>
                            <th>客户id</th>
                            <th>姓名</th>
                            <th>创建时间</th>
                            <th>跟进时间</th>
                            <th>跟进阶段</th>
                            <th>跟进结果</th>
                        </tr>
                        </thead>
                        <tbody class="">

                        </tbody>
                        <tfoot>
                        <tr>
                            <th><input name="allChecked" type="checkbox"></th>
                            <th>客户id</th>
                            <th>姓名</th>
                            <th>创建时间</th>
                            <th>跟进时间</th>
                            <th>跟进阶段</th>
                            <th>跟进结果</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                </div>
                </div>
        </div>
    </div>

</section>
</body>
<script src="/web/js/require.js"></script>
<script src="/web/js/jquery-2.2.3.min.js"></script>
<script src="/web/js/bootstrap.min.js"></script>
<script src="/web/css/icheck/icheck.min.js"></script>

        require(['/web/html/js/genjinhistory.js'], function (genjinhistory) {

        });

    });
</script>
</html>
