<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/web/css/bootstrap.min.css">
    <link rel="stylesheet" href="/web/css/font-awesome.min.css">
    <link rel="stylesheet" href="/web/css/ionicons.min.css">
    <link rel="stylesheet" href="/web/css/AdminLTE.min.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/web/css/sweetalert.css">
    <style>
        .example-modal .modal {
            position: relative;
            top: auto;
            bottom: auto;
            right: auto;
            left: auto;
            display: block;
            z-index: 1;
        }

        .example-modal .modal {
            background: transparent !important;
        }
    </style>
</head>
<body>
<div>
    <section class="content-header">
        <h1>
            员工管理
            <small>用户管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
            <li><a href="#">员工管理</a></li>
            <li class="active">用户商品</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">用户列表</h3>
                    </div>
                    <div class="box-body">
                        <div>
                            <button type="button" style="width: 100px;"
                                    class="btn btn-success btn-sm" id="addUser">添加用户
                            </button>
                        </div>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">
                                            添加用户
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-horizontal" id="editPower">
                                            <input type="text" id="userId" style="display: none;">
                                            <div class="box-body">
                                                <div class="form-group">
                                                    <label for="inputUserAccount"
                                                           class="col-sm-2 control-label">用户账号</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputUserAccount"
                                                               placeholder="用户账号">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputUserPassword"
                                                           class="col-sm-2 control-label">用户密码</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputUserPassword"
                                                               placeholder="用户密码">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputUserRole"
                                                           class="col-sm-2 control-label">用户角色</label>
                                                    <div class="col-sm-10">
                                                        <select id="inputUserRole" class="form-control">
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPowerMark"
                                                           class="col-sm-2 control-label">描述</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputPowerMark"
                                                               placeholder="描述">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>
                                        <button id="btn_userAdd" type="button" class="btn btn-primary">
                                            提交
                                        </button>
                                        <button id="btn_userUpdate" type="button" class="btn btn-primary" style="display: none;">
                                            提交
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div>
                        </div>
                        <table id="example2" class="table table-bordered display text-center cell-border table-hover">
                            <thead>
                            <tr>
                                <th>用户编号</th>
                                <th>用户账号</th>
                                <th>用户角色</th>
                                <th>创建时间</th>
                                <th>描述</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody class="">

                            </tbody>
                            <tfoot>
                            <tr>
                                <th>用户编号</th>
                                <th>用户账号</th>
                                <th>用户角色</th>
                                <th>创建时间</th>
                                <th>描述</th>
                                <th>操作</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <!-- /.col -->
        </div>
    </section>
</div>
</body>
<script src="/web/js/require.js"></script>
<script src="/web/js/jquery-2.2.3.min.js"></script>
<script>
    $(function () {
        require(['/web/html/js/user.js'], function (user) {

        });

    });
</script>
</html>
