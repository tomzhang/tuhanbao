<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

            background: transparent !important;

<body>
<div>
    <section class="content-header">
        <h1>
            用户管理
            <small>权限管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
            <li><a href="#">用户管理</a></li>
            <li class="active">权限商品</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">权限列表</h3>
                    </div>
                    <!-- /.box-header -->
                    <!--<div class="box-body">-->
                    <!--<div class="row">-->
                    <!--<div class="form-group col-xs-3">-->
                    <!--<label for="searchPowerName"-->
                    <!--class="col-xs-4 control-label text-right">权限名称</label>-->

                    <!--<input type="text" class="form-control" id="searchPowerUrl"-->
                    <!--placeholder="描述">-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>-->

                    <!--</div>-->
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="searchPowerName"
                                       class="col-md-4 control-label text-right">权限名称</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="searchPowerName"
                                           placeholder="权限名称">
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="searchPowerUrl"
                                       class="col-md-4 control-label text-right">权限URL</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="searchPowerUrl"
                                           placeholder="权限URL">
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="searchCreateDate"
                                       class="col-md-4 control-label text-right">权限URL</label>
                                <div class="col-md-8">
                                    <input type="datetime-local" class="form-control" id="searchCreateDate"
                                           placeholder="权限URL">
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <div class="col-md-4">
                                    <button class="form-control btn-success" id="searchBtn">搜索</button>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button type="button" style="width: 100px;"
                                    class="btn btn-success btn-sm" id="addPower">添加权限
                            </button>
                        </div>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">
                                            添加权限
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <div id="delePower" style="display: none;">
                                            确定删除权限？
                                        </div>
                                        <div class="form-horizontal" id="editPower">
                                            <input type="text" id="powerId" style="display: none;">
                                            <div class="box-body">
                                                <div class="form-group">
                                                    <label for="inputPowerName"
                                                           class="col-sm-2 control-label">权限名称</label>
                                                    <div class="col-sm-10">
                                                        <div class="input-group">
                                                            <span class="input-group-addon">*</span>
                                                            <input type="text" class="form-control" id="inputPowerName"
                                                                   placeholder="权限名称">
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputParentPower"
                                                           class="col-sm-2 control-label">上级权限</label>
                                                    <div class="col-sm-10">
                                                        <select id="inputParentPower" class="form-control">
                                                            <option value="0">登陆</option>
                                                            <option value="1">财务</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPowerUrl"
                                                           class="col-sm-2 control-label">权限URL</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputPowerUrl"
                                                               placeholder="权限URL">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputIsSort" class="col-sm-2 control-label">排序</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputIsSort"
                                                               placeholder="排序">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputIsMemu"
                                                           class="col-sm-2 control-label">是否是菜单</label>
                                                    <div class="col-sm-10">
                                                        <select id="inputIsMemu" class="form-control">
                                                            <option value="0">否</option>
                                                            <option value="1">是</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPowerMark"
                                                           class="col-sm-2 control-label">描述</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="inputPowerMark"
                                                               placeholder="描述">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>
                                        <button id="btn_powerSubmit" type="button" class="btn btn-primary">
                                            提交
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div>
                        </div>
                        <table id="example2" class="table table-bordered display text-center cell-border table-hover">
                            <thead>
                            <tr>
                                <th>权限编号</th>
                                <th>权限名称</th>
                                <th>权限URL</th>
                                <th>上级权限</th>
                                <th>排序</th>
                                <th>是否是菜单</th>
                                <th>描述</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody class="">

                            </tbody>
                            <tfoot>
                            <tr>
                                <th>权限编号</th>
                                <th>权限名称</th>
                                <th>权限URL</th>
                                <th>上级权限</th>
                                <th>排序</th>
                                <th>是否是菜单</th>
                                <th>描述</th>
                                <th>操作</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <!-- /.col -->
        </div>
    </section>
</div>
