<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="/web/css/bootstrap.css">
    <link rel="stylesheet" href="/web/css/AdminLTE.css">
    <link rel="stylesheet" href="/web/css/ionicons.css">
    <link rel="stylesheet" href="/web/css/font-awesome.css">
    <link rel="stylesheet" href="/web/css/skins/_all-skins.min.css">
</head>
<body>
<section class="content-header">
    <h1>
        我的工作台
        <small>首页</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li><a href="#">我的工作台</a></li>
        <li class="active">首页</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-lg-4">
            <!-- small box -->
            <div class="small-box bg-aqua" style="cursor: pointer" onclick=jumpBirth()>
                <div class="inner">
                    <h3>生日提醒</h3>

                    <p id="birthday">&nbsp</p>
                </div>
                <div class="icon">
                    <!--<i class="ion ion-bag"></i>-->
                    <i class="ion ion-ios-alarm-outline"></i>
                </div>
                <!--<a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>-->
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-4 col-lg-offset-2">
            <!-- small box -->
            <div class="small-box bg-green" style="cursor: pointer" onclick=jumpRank()>
                <div class="inner">
                    <h3>客户排名</h3>

                    <p>&nbsp</p>
                </div>
                <div class="icon">
                    <i class="ion ion-stats-bars"></i>
                </div>
                <!--<a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>-->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <!-- small box -->
            <div class="small-box bg-yellow" style="cursor: pointer" onclick=jumpPayBack()>
                <div class="inner">
                    <h3>回款计划</h3>

                    <p id="backMoney">&nbsp</p>
                </div>
                <div class="icon">
                    <i class="ion ion-social-yen"></i>
                </div>
                <!--<a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>-->
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-4 col-lg-offset-2">
            <!-- small box -->
            <div class="small-box bg-red" style="cursor: pointer" onclick=jumpDecrease()>
                <div class="inner">
                    <h3>投资降幅提醒</h3>

                    <p id="investRemind">&nbsp</p>
                </div>
                <div class="icon">
                    <i class="ion ion-ios-pulse"></i>
                </div>
                <!--<a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>-->
            </div>
        </div>
</div>
</section>
<script src="/web/js/require.js"></script>
<script src="/web/js/jquery-2.2.3.min.js"></script>
<script>
    function jumpBirth() {
        window.location.href = "/web/html/birthdayWarn.html"};
</script>
<script>
    function jumpRank() {
        window.location.href = "/web/html/customerSort.html"};
</script>
<script>
    function jumpPayBack() {
        window.location.href = "/web/html/earningsPlan.html"};
</script>
<script>
    function jumpDecrease() {
        window.location.href = "/web/html/moneyReduceWarn.html"};
</script>
</body>
<script>
    $(function () {
        require(['/web/html/js/overview.js'], function (overview) {

        });
    });
</script>
</html>
