<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="/web/css/bootstrap.css">
    <link rel="stylesheet" href="/web/css/AdminLTE.css">
    <link rel="stylesheet" href="/web/css/ionicons.css">
    <link rel="stylesheet" href="/web/css/font-awesome.css">
    <link rel="stylesheet" href="/web/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/web/css/bootstrap-table.css">
    <link rel="stylesheet" href="/web/css/icheck/all.css">
    <link rel="stylesheet" href="/web/css/sweetalert.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/web/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/web/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="/web/css/demo.css">
</head>
<body>
<section class="content-header">
    <h1>
        员工管理
        <small>权限管理</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li><a href="#">员工管理</a></li>
        <li class="active">权限管理</li>
    </ol>
</section>
<section class="content" style="">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">权限管理</h3>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            添加资源
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <input type="text" id="powerId" style="display: none;">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="inputPowerName"
                                           class="col-sm-2 control-label">权限名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPowerName"
                                               placeholder="权限名称">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPowerUrl"
                                           class="col-sm-2 control-label">权限URL</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPowerUrl"
                                               placeholder="权限URL">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPowerIsMenu"
                                           class="col-sm-2 control-label">是否是菜单</label>
                                    <div class="col-sm-10">
                                        <select class="form-control select2" id="inputPowerIsMenu">
                                            <option selected="selected" value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPowerParent"
                                           class="col-sm-2 control-label">上级菜单</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPowerParent"
                                               placeholder="上级菜单">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPowerSort"
                                           class="col-sm-2 control-label">排序号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPowerSort"
                                               placeholder="排序号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPowerPs"
                                           class="col-sm-2 control-label">描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPowerPs"
                                               placeholder="描述">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button id="btn_powerAdd" type="button" class="btn btn-primary">
                            提交
                        </button>
                        <button id="btn_powerUpdate" type="button" class="btn btn-primary" style="display: none;">
                            提交
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div>
        </div>
        <div class="form-horizontal">
            <div class="box-body">
                <div class="box-body">
                    <div class="row">
                        <div class="zTreeDemoBackground col-sm-2">
                            <ul id="treeDemo" class="ztree" style="height: auto;max-height: 600px;"></ul>
                        </div>
                        <div class="col-sm-10">
                            <div class="box-body">
                                <div class="btn-group">
                                    <button type="button" class="btn bg-orange" id="addSource">
                                        <span class="glyphicon glyphicon-pencil"></span>添加资源
                                    </button>
                                </div>
                                <table id="example1" class="table table-bordered display text-center cell-border table-hover">
                                <thead>
                                <tr>
                                    <th>权限编号</th>
                                    <th>权限名称</th>
                                    <th>是否是菜单</th>
                                    <th>排序号</th>
                                    <th>URL</th>
                                    <th>父菜单ID</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody class="">

                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>权限编号</th>
                                    <th>权限名称</th>
                                    <th>是否是菜单</th>
                                    <th>排序号</th>
                                    <th>URL</th>
                                    <th>父菜单ID</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                            </div>
                            <div class="box-body">
                                <div class="btn-group">
                                    <button type="button" class="btn bg-orange" id="addBtn">
                                        <span class="glyphicon glyphicon-pencil"></span>添加按钮
                                    </button>
                                </div>
                                <table id="example2" class="table table-bordered display text-center cell-border table-hover">
                                <thead>
                                <tr>
                                    <th>按钮编号</th>
                                    <th>按钮名称</th>
                                    <th>URL</th>
                                    <th>父资源ID</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody class="">

                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>按钮编号</th>
                                    <th>按钮名称</th>
                                    <th>URL</th>
                                    <th>父资源ID</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
<script src="/web/js/require.js"></script>
<script src="/web/js/jquery-2.2.3.min.js"></script>
<script src="/web/js/bootstrap.min.js"></script>

</html>
